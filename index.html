<!DOCTYPE html>
<html lang="en, nb">
  <head>
    <title>Konventering</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend><strong>Konventering</strong></legend>
            <label for="unitInput">
              Skriv inn en tall verdi
              <input type="number" name="unitInput" id="unitInput" placeholder="For eksempel 555">
            </label>

            <label for="unitFrom">
              Konventering fra
              <select name="unitFrom" id="unitFrom" class="cursorCus">
                <option value="SEC">SEK</option>
                <option value="MIN">MIN</option>
                <option value="HOUR">TIME</option>
              </select>
            </label>

            <label for="unitTo">
              Konventering til
              <select name="unitTo" id="unitTo" class="cursorCus">
                <option value="SEC">SEK</option>
                <option value="MIN">MIN</option>
                <option value="HOUR">TIME</option>
              </select>
            </label>

            <button id="convertButton">Konventer</button>
            <p id="displayResult"></p>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
